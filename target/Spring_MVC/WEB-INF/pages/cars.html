<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
<br/><br/>

<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Number</th>
            <th>Color</th>
        </tr>
        <tr th:each ="cars : ${cars}">
            <td th:utext="${cars.getModel()}">...</td>
            <td th:utext="${cars.getNumber()}">...</td>
            <td th:utext="${cars.getColor()}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
